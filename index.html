<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Пример веб-страницы</title>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.3/svg.min.js"></script>-->
    <script src="svg.min.js"></script>
    <script src="SVG.draw.js"></script>

    <script src="socket.js">
    </script>

    <link rel="stylesheet" type="text/css" href="/styles.css">

</head>
<body>
<div id="drawing" style="height: 96vh">

    <script>
        if (document.location.search === '') {
            let answer = Math.round(Math.random() * 8999999999) + 1000000000
            document.location.search = '?id=' + answer;
        }
    </script>

    <div id="SVGdiv"></div>

    <div id="pre-number">Количество посетителей: <span id = "number"></span></div>

    <div id="menu">

        <select class="menu-item list" id="shape">
            <option value="polyline" disabled selected> Инструмент </option>
            <option value="polyline"> Кривая </option>
            <option value="line">Отрезок</option>
            <option value="ellipse">Эллипс</option>
            <option value="rect">Прямоугольник</option>
            <option value="text">Текст</option>
            <option value="none"> Рука </option>
            <option value="delete"> Ластик </option>
        </select>

        <select class="menu-item list" id="color">
            <option value="red" disabled selected>Цвет</option>
            <option value="red">Красный</option>
            <option value="blue">Синий</option>
            <option value="yellow">Жёлтый</option>
            <option value="green">Зелёный</option>
            <option value="orange">Оранжевый</option>
            <option value="black">Чёрный</option>
            <option value="pink">Розовый</option>
            <option value="purple">Фиолетовый</option>
            <option value="brown">Коричневый</option>
            <option value="gray">Серый</option>
        </select>

        <select class="menu-item list" id="size">
            <option selected value="30" disabled>Размер шрифта</option>
            <option value=10>10</option>
            <option value=20>20</option>
            <option value=30>30</option>
            <option value=40>40</option>
            <option value=50>50</option>
            <option value=60>60</option>
            <option value=70>70</option>
            <option value=80>80</option>
            <option value=90>90</option>
            <option value=100>100</option>
        </select>

        <select class="menu-item list" id="width">
            <option selected value="3" disabled>Ширина линии</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
        </select>

        <select class="menu-item list" id="fill">
            <option selected value="0" disabled>Тип линии</option>
            <option value="0">Сплошная</option>
            <option value="20,10">Штриховая</option>
            <option value="20,5,5,5">Штрихпунктирная</option>
        </select>

        <select class="menu-item list" id="angle">
            <option value="without" disabled selected> Угол </option>
            <option value="without"> Автоматически </option>
            <option value="90" > Перпендикуляр </option>
        </select>

        <input class="menu-item" id = "clear" type="reset" value="Clear">
        <input class="menu-item" id = "save" type="reset" value="Save">

    </div>

</div>

<script src='drawing.js'>
</script>

<script src="smooth_line.js"></script>

</body>
</html>
